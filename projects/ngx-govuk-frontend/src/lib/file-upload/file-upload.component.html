<label [for]="identifier" class="govuk-label" [class.govuk-visually-hidden]="isLabelHidden">
  {{ currentLabel }}
</label>
<govuk-error-message *ngIf="shouldDisplayErrors" [errors]="control.errors" [identifier]="identifier">
</govuk-error-message>
<input
  (blur)="onBlur()"
  (change)="onFileAttach($event)"
  [accept]="accepted"
  [class.govuk-file-upload--error]="shouldDisplayErrors"
  [disabled]="control.disabled"
  [id]="identifier"
  [multiple]="isMultiple"
  [name]="identifier"
  class="govuk-file-upload"
  type="file"
/>
